<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-md-2">9 AM</div>
        <textarea id="9" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('9')" id="save_9">Save</button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-2">10 AM</div>
        <textarea id="10" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('10')" id="save_10">Save</button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-2 ">11 AM</div>
        <textarea id="11" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('11')" id="save_11">Save</button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-2 ">12 PM</div>
        <textarea id="12" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('12')" id="save_12">Save</button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-2">1 PM</div>
        <textarea id="13" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('13')" id="save_13">Save</button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-2 ">2 PM</div>
        <textarea id="14" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('14')" id="save_14">Save</button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-2 ">3 PM</div>
        <textarea id="15" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('15')" id="save_15">Save</button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-2 ">4 PM</div>
        <textarea id="16" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('16')" id="save_16">Save</button>
      </div>
      
      <div class="row time-block">
        <div class="hour col-md-2 ">5 PM</div>
        <textarea id="17" class="textarea col-lg-8"></textarea>
        <button class="saveBtn" onclick="save('17')" id="save_17">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <!--removed moment js because it wasnt working-->
    <script src="script.js"></script>
  </body>
</html>
