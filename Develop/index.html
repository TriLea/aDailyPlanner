<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hours">9 AM</div>
        <textarea id="9" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>

      <div class="row">
        <div class="hours">10 AM</div>
        <textarea id="10" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>

      <div class="row">
        <div class="hours">11 AM</div>
        <textarea id="11" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>

      <div class="row">
        <div class="hours">12 PM</div>
        <textarea id="12" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>

      <div class="row">
        <div class="hours">1 PM</div>
        <textarea id="13" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>

      <div class="row">
        <div class="hours">2 PM</div>
        <textarea id="14" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>

      <div class="row">
        <div class="hours">3 PM</div>
        <textarea id="15" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>

      <div class="row">
        <div class="hours">4 PM</div>
        <textarea id="16" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>
      
      <div class="row">
        <div class="hours">5 PM</div>
        <textarea id="17" class="textarea"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--removed moment js because it wasnt working-->
  </body>
</html>
